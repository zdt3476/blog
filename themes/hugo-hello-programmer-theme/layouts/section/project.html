{{ partial "header.html" . }}

<div class="project">
  <div class="post-meta">
    <h1>Project</h1>
  </div>
  <div>
    {{ range .Data.Pages }}
    <a href="{{ .Permalink }}">
      <div class="item">
          <h1>{{ .Title }}</h1>
          <description>{{ .Date.Format "02 Jan 2006, 15:04" }}</description>
      </div>
    </a>
    {{ end }}
  </div>
</div>

<div class="seperator">
  <img src="{{ "/images/seperator.png" | relURL }}" />
</div>

{{ partial "footer.html" . }}
